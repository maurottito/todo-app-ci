# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout source code
    - name: Check out source code
      uses: actions/checkout@v4

    # 2. Environment setup
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install flake8 pytest pytest-cov black
        if [ -f web/requirements.txt ]; then pip install -r web/requirements.txt; fi

    # 3. Code quality checks
    - name: Check code formatting with Black
      run: |
        black --check --diff web/ || (echo "Run 'black web/' to fix formatting" && exit 1)

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 web/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 web/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 4. Testing with coverage
    - name: Tests with pytest and coverage
      run: |
        pytest web/ --cov=web/ --cov-report=html --cov-report=term --cov-report=xml

    - name: Check coverage threshold (minimum 80%)
      run: |
        coverage report --fail-under=80

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: .coverage
