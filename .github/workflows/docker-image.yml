name: Docker Image CI

on:
  push:
    branches: [ "main"]
    paths:
      - 'web/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-image.yml'
  pull_request:
    branches: [ "main"]
    paths:
      - 'web/**'
      - 'Dockerfile'
      - 'docker-compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout source code
    - name: Check out source code
      uses: actions/checkout@v4

    # 2. Set up Docker Buildx for better build capabilities
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3. Code quality checks (before building)
    - name: Verify Dockerfile syntax
      run: |
        docker run --rm -i hadolint/hadolint < web/Dockerfile || true

    # 4. Build process
    - name: Build Docker image
      run: |
        IMAGE_TAG="todo-app:$(date +%Y%m%d-%H%M%S)"
        docker build -t $IMAGE_TAG -f web/Dockerfile web/
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    # 5. Verify build artifacts
    - name: Verify image was built successfully
      run: |
        docker images | grep todo-app || (echo "ERROR: Docker image was not built successfully" && exit 1)

    - name: Test Docker image (basic validation)
      run: |
        docker run --rm ${{ env.IMAGE_TAG }} python --version || (echo "ERROR: Image validation failed" && exit 1)
