# CI/CD workflow for Python testing and Docker building

name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  python-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout source code
    - name: Check out source code
      uses: actions/checkout@v4

    # 2. Environment setup
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install flake8 pytest pytest-cov black
        if [ -f web/requirements.txt ]; then pip install -r web/requirements.txt; fi

    # 3. Code quality checks
    - name: Check code formatting with Black
      run: |
        black --check --diff web/ || (echo "Run 'black web/' to fix formatting" && exit 1)

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 web/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 web/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 4. Testing with coverage
    - name: Tests with pytest and coverage
      env:
        DB_HOST: localhost
        DB_USER: test_user
        DB_PASSWORD: test_password
        DB_NAME: test_db
      run: |
        pytest web/ --cov=web/ --cov-report=html --cov-report=term --cov-report=xml

    - name: Check coverage threshold (minimum 80%)
      run: |
        coverage report --fail-under=80

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  docker-build:
    runs-on: ubuntu-latest
    needs: python-test
    
    steps:
    # 1. Checkout source code
    - name: Check out source code
      uses: actions/checkout@v4

    # 2. Set up Docker Buildx for better build capabilities
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3. Code quality checks (before building)
    - name: Verify Dockerfile syntax
      run: |
        docker run --rm -i hadolint/hadolint < web/Dockerfile || true

    # 4. Build process
    - name: Build Docker image
      run: |
        IMAGE_TAG="todo-app:$(date +%Y%m%d-%H%M%S)"
        docker build -t $IMAGE_TAG -f web/Dockerfile web/
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    # 5. Verify build artifacts
    - name: Verify image was built successfully
      run: |
        docker images | grep todo-app || (echo "ERROR: Docker image was not built successfully" && exit 1)

    - name: Test Docker image (basic validation)
      run: |
        docker run --rm ${{ env.IMAGE_TAG }} python --version || (echo "ERROR: Image validation failed" && exit 1)
